[tox]
isolated_build = true
envlist =
  flake8
  robocop
  mypy
  pytest
  robot

[testenv]
deps =
  -r test/requirements.txt
passenv =  # ROS specific
  AMENT_PREFIX_PATH
  PYTHONPATH
  LD_LIBRARY_PATH
  CMAKE_PREFIX_PATH
  ROS_PACKAGE_PATH
  ROS_ROOT
sitepackages = true

[testenv:pytest]
commands = pytest {posargs} test

[testenv:robot]
commands = robot {posargs} test

[testenv:mypy]
commands = mypy {posargs} src test

[testenv:flake8]
commands = flake8 {posargs} src test

[testenv:robocop]
commands =
   robocop {posargs} src
   robocop {posargs} --exclude missing-doc-test-case,missing-doc-keyword test
