---
- name: Add universe apt repository
  ansible.builtin.apt_repository:
    repo: "deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe"
    state: present

- name: Add packages.ros.org apt keys
  ansible.builtin.apt_key:
    url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc
    state: present

- name: Install ROS Humble desktop
  ansible.builtin.apt:
    name:
      - ros-humble-desktop
      - ros-humble-nav2-map-server
      - ros-humble-topic-tools
    state: present
    update_cache: yes

- name: Setup ROS Humble shell support
  ansible.builtin.copy:
    content: |
      {{ "#" }} Auto-generated with Ansible {{ ansible_version.full }}
      {{ "#" }} to {{ ansible_play_name | lower }}
      . /opt/ros/humble/setup.sh
    dest: /etc/profile.d/ros.sh
