---
- name: Install Spack dependencies
  ansible.builtin.package:
    name:
      - build-essential
      - ca-certificates
      - coreutils
      - curl
      - environment-modules
      - gfortran
      - git
      - gpg
      - lsb-release
      - python3
      - python3-distutils
      - python3-venv
      - unzip
      - zip

- name: Install Spack
  ansible.builtin.git:
    repo: https://github.com/spack/spack.git
    dest: /opt/spack
    depth: 1

- name: Configure Spack
  ansible.builtin.copy:
    content: |
      config:
        build_jobs: 2
    dest: /opt/spack/etc/spack/config.yaml

- name: Setup Spack shell support
  ansible.builtin.copy:
    content: |
      {{ "#" }} Auto-generated with Ansible {{ ansible_version.full }}
      {{ "#" }} to {{ ansible_play_name | lower }}
      SPACK_SKIP_MODULES= . /opt/spack/share/spack/setup-env.sh

      if [ -e /etc/spack.specs ]; then
        spack load --only package `cat /etc/spack.specs`
      fi
    dest: /etc/profile.d/spack.sh

- name: Environment setup
  ansible.builtin.shell:
    cmd: source /etc/profile.d/spack.sh
  args:
    executable: /bin/bash

