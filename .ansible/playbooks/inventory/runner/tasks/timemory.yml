---
- name: Ensure Spack is available
  ansible.builtin.import_tasks: spack.yml

- name: Install timemory with its tools
  ansible.builtin.shell: |
    source /etc/profile.d/spack.sh
    spack install --reuse timemory@develop +tools
  notify:
    - Clear Spack caches
  args:
    executable: /bin/bash

- name: Ensure timemory system-wide availability
  ansible.builtin.lineinfile:
    path: /etc/spack.specs
    line: timemory@develop
    create: yes
